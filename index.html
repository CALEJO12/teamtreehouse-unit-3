<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>

    <body>

        <header>THE CODE REVIEW</header>

        <div class="headercontact">

            <div class="header">

                <h1>Signup for our newsletter</h1>

                <p>Get the latest news on how your code is doing right in your inbox</p>
                
            </div>

            <form action="index.html">

                <div class="contact">
                    
                    <fieldset class="contactInformation">

                        <legend>Contact Information</legend>

                        <label for="name">Full Name</label>
                        <input id="name" type="text" name="contact" placeholder="Required" required>

                        <label for="email">Email Address</label>
                        <input id="email" type="email" name="contact" placeholder="Required" required>

                        <label for="tel">Phone Number</label>
                        <input id="tel" type="tel" name="contact" placeholder="123-456-7890">

                        <label for="address">Street Address</label>
                        <input id="address" type="text" name="contact" placeholder="1234 Main Street, Apartment 123" required>

                        <label for="city">City</label>
                        <input id="city" type="text" name="contact" placeholder="Enter City" required>
                        
                        <label for="state">State</label>

                        <select name="state" id="state" size="1" required>

                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>

                        </select>

                        <label for="zip">Zip Code</label>
                        <input id="zip" type="text" name="contact" pattern="[0-9]*" placeholder="Enter Zip Code" required>

                    </fieldset><!-- end contactInformation container -->

                </div><!-- end contact container -->

                <fieldset class="newsletter">

                    <legend>Newsletter</legend>

                    <p>Select the newsletter you would like to receive</p>
                    <ul>

                        <li>

                            <input id="htmlNews" type="checkbox" name="newsletter" value="hnews" checked="checked">
                            <label for="htmlNews">HTML News</label>

                        </li>

                        <li>

                            <input id="cssNews" type="checkbox" name="newsletter" value="cnews">
                            <label for="cssNews">CSS News</label>

                        </li>

                        <li>

                            <input id="jNews" type="checkbox" name="newsletter" value="jnews">
                            <label for="jNews">Javascript News</label>

                        </li>

                    </ul>

                    <p>Newsletter format</p>
                    
                    <ul>

                        <li>

                            <input id="htmlRadio" type="radio" name="format" value="html" checked="checked">
                            <label for="htmlRadio">HTML</label>

                        </li>

                        <li>
                            <input id="plainRadio" type="radio" name="format" value="plain">
                            <label for="plainRadio">Plain text</label>

                        </li>

                    </ul>

                    <label for="comment">Other topics you'd like to hear about</label>

                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter text here..."></textarea>

                </fieldset><!-- newsletter container end -->

                <button type="submit">Sign Up</button>

                <footer> 
                    
                    <p>Copyright The Code Review</p>
                
                </footer>
                
            </form>

        </div><!-- end headercontact container -->

    </body>

</html>
